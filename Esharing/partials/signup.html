<div class="panel panel-primary center-absolute">
    <div class="panel-heading">Signup</div>
    <div class="panel-body">
        <table>
            <tbody>
            <tr>
                <td><span class="height-30">&nbsp;</span></td>
                <td><span class="height-30">&nbsp;</span></td>
            </tr>
            <tr>
                <td class="table-item-label-style">
                    FirstName
                </td>
                <td class="table-item-data-style">
                    <input class="long-width" type="text" name="firstname" placeholder="Firstname">
                </td>
            </tr>
            <tr>
                <td class="table-item-label-style">
                    LastName
                </td>
                <td class="table-item-data-style">
                    <input class="long-width" type="text" name="lastname" placeholder="Lastname">
                </td>
            </tr>
            <tr>
                <td class="table-item-label-style">
                    Email ID
                </td>
                <td class="table-item-data-style">
                    <input class="long-width" type="text" name="emailAddress" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td class="table-item-label-style">
                    Password
                </td>
                <td class="table-item-data-style">
                    <input class="long-width" type="password" name="password" placeholder="***********">
                </td>
            </tr>
            <tr>
                <td class="table-confirm-password-style">
                    Confirm Password
                </td>
                <td class="table-item-data-style">
                    <input class="long-width" type="password" name="confirmpassword" placeholder="***********">
                </td>
            </tr>

            <tr>
                <td class="table-confirm-password-style">
                </td>
                <td class="table-item-data-style">

                    <button class="btn btn-primary" type="button">Create Account</button>
                </td>
            </tr>
            <tr>
                <td><span class="height-30">&nbsp;</span></td>
                <td><span class="height-30">&nbsp;</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
